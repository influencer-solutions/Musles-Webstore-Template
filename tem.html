<div id="product"></div>
<script>
var client = ShopifyBuy.buildClient({
  apiKey: '7d380b6c2736f57dde861be1f1bf4517',
  domain: 'musles-enterprise.myshopify.com',
  appId: '6'
});

var ui = ShopifyBuy.UI.init(client);
ui.createComponent('productSet', {
  id: [7004355331, 6935489091, 7004969411],
  node: document.getElementById('product'),
  options: {

    modalProduct: { 
      styles: {
        button: {
          'background-color': '#5ff7d2',
           'color': '#fff',
        }
      }
    },
    toggle: { 
      styles: {
        toggle: {
          'background-color': '#5ff7d2',
           'color': '#fff',
        }
      }
    },
    product: {
      buttonDestination: 'modal',
      order: [
        'button',
        'img',
        'info',
      ],
      contents: {
        img: true,
        info: true,
        title: false,
        price: false,
      },
      templates: {
        info: '<div class="{{data.classes.product.overlay}}"></div>' +
        '<div class="{{data.classes.product.info}}">' +
        '<hr class="{{data.classes.product.divider}}">' +
        '<h1 class="{{data.classes.product.title}}">{{data.title}}</h1>' +
        '{{#data.hasVariants}}<div class="{{data.classes.product.options}}">' +
          '{{#data.decoratedOptions}}' +
          '<div class="{{data.classes.product.option}}">' +
          '{{#values}}' +
              '<span class="{{#disabled}}{{data.classes.option.optionDisabled}}{{/disabled}}  {{data.classes.product.optionValue}}">{{name}}</span>' +
          '{{/values}}' +
          '</div>' +
          '{{/data.decoratedOptions}}' +
        '</div>{{/data.hasVariants}}' +
        '<div class="{{data.classes.product.description}}">{{data.selectedVariant.formattedPrice}}</div>' +
        '</div>',
      },
      classes: {
        info: 'product-info',
        overlay: 'product-overlay',
        optionValue: 'product-option-value',
        option: 'product-option',
        divider: 'product-divider',
      },
      styles: {
        optionValue: {
          display: 'inline-block',
          'margin-right': '5px'
        },
        option: {
          'text-align': 'center',
        },
        info: {
          position: 'relative',
          transition: 'all .3s',
          background: 'white',
          padding: '30px 20px 20px',
          top: '-15px'
        },
        divider: {
          'position': 'absolute',
          'width': '20px',
          'height': '3px',
          'background-color': '#5ff7d2',
          'border': 0,
          top: '10px',
          left: '50%',
          transform: 'translateX(-50%)'
        },
        button: {
          position: 'absolute',
          transition: 'all .3s',
          left: '50%',
          transform: 'translateX(-50%)',
          width: '80%',
          opacity: 0,
          top: '80px',
          'background-color': 'rgba(255, 255, 255, 0.3)',
          color: '#fff',
          border: '2px solid #fff',
          'z-index': '100',
          'font-weight': 'bold',
          ':hover': {
            'color': '#5ff7d2',
            'background-color': '#fff',
          }
        },
        overlay: {
          transition: 'all .3s',
          position: 'absolute',
          width: '100%',
          height: '100%',
          top: 0,
          left: 0,
          'background-color': '#5ff7d2',
          opacity: 0,
        },
        description: {
          'font-size': '12px'
        },
        product: {
          height: '405px',
          position: 'relative',
          ':hover': {
            overlay: {
              opacity: '0.5',
            },
            button: {
              opacity: '1',
            },
            info: {
              'transform': 'translateY(-110px)',
            },
          },
        }
      }
    },
  }
});
</script>
