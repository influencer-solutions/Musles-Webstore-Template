<body translate="no">

<script src='https://sdks.shopifycdn.com/buy-button/0.1.34/buybutton.js'></script>
<script id="rendered-js">
var client = ShopifyBuy.buildClient({
  apiKey: 'bf081e860bc9dc1ce0654fdfbc20892d',
  domain: 'embeds.myshopify.com',
  appId: '6' });


var ui = ShopifyBuy.UI.init(client);

var buttonTemplate = '<div class="{{data.classes.product.buttonWrapper}}"><button {{#data.buttonDisabled}}disabled{{/data.buttonDisabled}} class="{{data.classes.product.button}} {{data.buttonClass}}">{{data.buttonText}} | {{#data.selectedVariant.compareAtPrice}}<span class="{{data.classes.product.compareAt}}">{{data.formattedCompareAtPrice}}</span>{{/data.selectedVariant.compareAtPrice}} {{data.formattedPrice}}</button></div>';

ui.createComponent('collection', {
  id: 364015942,
  options: {
    product: {
      buttonDestination: 'modal',
      contents: {
        options: false,
        price: false,
        title: false },

      styles: {
        product: {
          'position': 'relative',
          'max-width': '350px' },

        button: {
          'background-color': 'rgba(0, 0, 0, 0.5)',
          'position': 'absolute',
          'z-index': '11',
          'padding': '15px',
          'width': '60%',
          'top': '50%',
          'left': '50%',
          'transform': 'translateX(-50%)translateY(-50%)',
          ':hover': {
            'background-color': '#000' },

          ':focus': {
            'background-color': '#000' } },


        compareAt: {
          'color': 'white' } },


      templates: {
        button: buttonTemplate },

      text: {
        button: 'BUY' } },



    modalProduct: {
      styles: {
        button: {
          'background-color': '#000' } } },



    toggle: {
      styles: {
        toggle: {
          'background-color': 'black',
          'border-radius': '0',
          ':hover': {
            'background-color': 'black' } } } },




    cart: {
      styles: {
        button: {
          'background-color': 'black',
          'border-radius': '30px',
          ':hover': {
            'background-color': 'black' } } } } } });
//# sourceURL=pen.js
    </script>
